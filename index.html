<body>

  <div class="container">

      <svg class="logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">

          .logo-color {

          /* ç”¨æ–¼åœ¨å¯¦å¿ƒåœ–å½¢ä¸Šå‰µå»ºè² ç©ºé–“ï¼ˆå³Logoé¡è‰²å°‡è¢«èƒŒæ™¯è‰²å–ä»£çš„éƒ¨åˆ†ï¼‰ã€‚ */

        <!-- æ•´å€‹ Logo å€å¡Šï¼ˆåœ–æ¨™+æ–‡å­—ï¼‰å·²è¢«å¹³ç§»è‡³ä¸­å¤® -->
        <g transform="translate(0, 0)">
          
          <!-- 1. é¥…é ­å¡é€šåœ–æ¨™ (Icon) - ç¸®å°æ¯”ä¾‹è‡³ 0.5 ä¸¦èª¿æ•´ Y è»¸è‡³ 75 (è¦–åœ–ä¸­å¤®) -->
          <g transform="translate(90, 75) scale(0.5)">

            <!-- ç™‚ç™’è¡¨æƒ… (ä½¿ç”¨ç™½è‰²ä¾†å‰µå»ºçœ¼ç›å’Œå˜´å·´çš„è² ç©ºé–“/å‰ªå½±æ•ˆæœ) -->
            <g class="cutout-color">
              <!-- çœ¼ç› -->

              <circle cx="20" cy="-5" r="5"/>
              
              <!-- å¾®ç¬‘å˜´å·´ -->

            </g>
            
          </g>

          <!-- 2. åº—åæ–‡å­—: é¥…é¥…è§£æ†‚åº— (Solid Fill) - èª¿æ•´ Y è»¸è‡³ 90ï¼Œä½¿å…¶èˆ‡ç¸®å°çš„åœ–æ¨™å‚ç›´ç½®ä¸­ -->
          <text x="248.5" y="90" 
                font-family="Noto Sans TC, sans-serif"

            é¥…é¥…è§£æ†‚åº—
          </text>
        </g>

    </header>

    <div class="filter-bar">
      <span class="filter-label">åƒ¹æ ¼ç¯©é¸ï¼š</span>
      <button class="filter-btn active" data-filter="all">å…¨éƒ¨é¡¯ç¤º</button>
      <button class="filter-btn" data-filter="low">$1,000 ä»¥ä¸‹</button>
      <button class="filter-btn" data-filter="mid">$1,000 - $30,000</button>

    <div id="app" class="grid">
      <div class="msg-box">
        <h2>â³ å€‰åº«é€£ç·šä¸­...</h2>
        <p>å¦‚æœå¾ˆä¹…æ²’åæ‡‰ï¼Œè«‹æª¢æŸ¥ä½ çš„ CSV ç¶²å€æ˜¯å¦æ­£ç¢º</p>

  <script>
    // ==========================================
    // ğŸ‘‡ ä»»å‹™å€åŸŸï¼šè«‹å°‡ä½ çš„ Google Sheet CSV ç¶²å€è²¼åœ¨ä¸‹é¢ ğŸ‘‡
    // ==========================================
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTR_V4a35LYjlZTb-sa3gruaoiftgvLp6p-lk-TPZPAVlxWGStU4itiy_bIJqZHWb7RmlRl3W8VYc1E/pub?output=csv";
    // === æ ¸å¿ƒç¨‹å¼ç¢¼ (è² è²¬æŠŠè³‡æ–™ç•«å‡ºä¾†) ===
    const app = document.getElementById('app');
    let allData = []; // å„²å­˜æ‰€æœ‰è³‡æ–™
    let currentFilter = 'all'; // ç›®å‰çš„ç¯©é¸æ¢ä»¶
    function init() {
      if (CSV_URL.includes("ä½ çš„_CSV_ç¶²å€")) {
        console.warn("é‚„æ²’è¨­å®šç¶²å€å–”ï¼");
        return;
      }
      Papa.parse(CSV_URL, {
        download: true,
        header: true,
        complete: function(results) {
          console.log("CSV è¼‰å…¥æˆåŠŸï¼è³‡æ–™ç­†æ•¸:", results.data.length);
          console.log("ç¬¬ä¸€ç­†è³‡æ–™:", results.data[0]);
          allData = results.data;
          renderCards(allData);
          setupFilterButtons();
        },
        error: function(error) {
          console.error("è¼‰å…¥éŒ¯èª¤:", error);
          app.innerHTML = '<div class="msg-box" style="color:#ff4444; border-color:#ff4444"><h2>âŒ é€£ç·šå¤±æ•—</h2><p>è«‹ç¢ºèªç¶²å€æ ¼å¼æ˜¯å¦ç‚º CSV</p><p>éŒ¯èª¤è¨Šæ¯: ' + error.message + '</p></div>';
        }
      });
    }
    // è¨­å®šç¯©é¸æŒ‰éˆ•çš„é»æ“Šäº‹ä»¶
    function setupFilterButtons() {
      const filterBtns = document.querySelectorAll('.filter-btn');
      filterBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          // ç§»é™¤æ‰€æœ‰æŒ‰éˆ•çš„ active æ¨£å¼
          filterBtns.forEach(b => b.classList.remove('active'));
          // åŠ ä¸Šç•¶å‰æŒ‰éˆ•çš„ active æ¨£å¼
          this.classList.add('active');
          // å–å¾—ç¯©é¸æ¢ä»¶
          currentFilter = this.dataset.filter;
          filterAndRender();
        });
      });
    }
    // æ ¹æ“šç¯©é¸æ¢ä»¶éæ¿¾ä¸¦é¡¯ç¤ºè³‡æ–™
    function filterAndRender() {
      let filteredData = allData;
      if (currentFilter !== 'all') {
        filteredData = allData.filter(item => {
          const price = parseFloat(item.price || item['price ']) || 0;
          switch (currentFilter) {
            case 'low':
              return price < 1000;
            case 'mid':
              return price >= 1000 && price <= 30000;
            case 'high':
              return price > 30000;
            default:
              return true;
          }
        });
      }
      renderCards(filteredData);
    }

    function renderCards(data) {
      app.innerHTML = ''; // æ¸…é™¤è¼‰å…¥è¨Šæ¯
      // å¦‚æœæ²’æœ‰è³‡æ–™ï¼Œé¡¯ç¤ºæç¤ºè¨Šæ¯
      if (data.length === 0 || (data.length === 1 && !data[0].name)) {
        app.innerHTML = '<div class="msg-box"><h2>ğŸ˜… æ‰¾ä¸åˆ°ç¬¦åˆæ¢ä»¶çš„å•†å“</h2><p>è©¦è©¦å…¶ä»–åƒ¹æ ¼ç¯„åœå§ï¼</p></div>';
        return;
      }
      data.forEach((item, index) => {
        // é™¤éŒ¯ï¼šçœ‹çœ‹å¯¦éš›çš„æ¬„ä½åç¨±
        if (index === 0) {
          console.log("æ‰€æœ‰æ¬„ä½åç¨±:", Object.keys(item));
          console.log("å®Œæ•´è³‡æ–™:", item);
        }
        // å–å¾—æ¬„ä½è³‡æ–™ï¼ˆè™•ç†å¯èƒ½çš„ç©ºæ ¼å•é¡Œï¼‰
        const name = item.name || item['name'];
        const price = item.price || item['price '] || item['price'];
        const tags = item.tags || item['tags'];
        console.log(`å•†å“ ${index}: name=${name}, price=${price}, tags=${tags}`);
        // ç¢ºä¿è‡³å°‘æœ‰å•†å“åç¨±
        if (!name) return;
        // è™•ç†åœ–ç‰‡ï¼šå¦‚æœæ²’å¡«åœ–ç‰‡ï¼Œç”¨é è¨­åœ–ç¤ºä»£æ›¿
        const img = item.image_url || 'https://images.unsplash.com/photo-1468495244123-6c6c332eeece?w=400&q=80';
        // è™•ç†åƒ¹æ ¼ï¼šç¢ºä¿è½‰æ›ç‚ºæ•¸å­—
        const priceNum = parseFloat(price) || 0;
        const priceDisplay = priceNum.toLocaleString();
        // è™•ç†æ¨™ç±¤ï¼šåˆ†å‰²æ¨™ç±¤ï¼ˆå¯èƒ½æ˜¯é€—è™Ÿåˆ†éš”ï¼‰
        const tagText = tags ? tags.split(',')[0].trim() : '';
        const tagHtml = tagText ? `<span class="tag">${tagText}</span>` : '';
        // ç”¢ç”Ÿå¡ç‰‡ HTML
        const html = `
          <div class="card">
            ${tagHtml}
            <img src="${img}" class="card-img" onerror="this.onerror=null;this.src='https://placehold.co/400x200/222/fff?text=No+Image'">
            <div class="card-info">
              <h3 class="card-title">${name}</h3>
              <span class="card-price">$${priceDisplay}</span>
            </div>
          </div>
        `;
        app.innerHTML += html;
      });
    }
    init();
  </script>
